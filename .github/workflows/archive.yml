name: 4-Hour Wayback Archive

on:
  schedule:
    # ‚è∞ Every 4 hours (UTC-based)
    - cron: "0 */4 * * *"
  workflow_dispatch:

# üîí Absolutely prevent overlap
concurrency:
  group: wayback-archiver
  cancel-in-progress: true

jobs:
  archive:
    runs-on: ubuntu-latest

    # ‚õî Hard stop just under 4 hours
    timeout-minutes: 235

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Wayback archiver
        run: python wayback_archive.py
