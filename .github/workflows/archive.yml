name: Pakistan Embassy International School & College Tehran Wayback Machine Archiver

on:
  schedule:
    # Every 4 hours starting at 4:15 AM DC time
    - cron: "15 1,5,9,13,17,21 * * *"
  workflow_dispatch:

# ðŸ”’ Prevent overlap, always
concurrency:
  group: wayback-archiver
  cancel-in-progress: true

jobs:
  archive:
    runs-on: ubuntu-latest
    # â›” Hard stop at 3h 55m
    timeout-minutes: 235

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 lxml

      - name: Run Wayback archiver
        run: python wayback_archive.py
