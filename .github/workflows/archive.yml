name: Wayback Archive Pipeline

on:
  workflow_dispatch:
  schedule:
    - cron: "30 11 * * 0"   # Sunday 7:30 AM ET

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 360   # GitHub hard limit (6 hours)

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run archive pipeline
        run: python runner.py
